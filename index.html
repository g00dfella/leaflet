<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Leaflet: Map</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
	<link rel="stylesheet" href="leaflet.css"/>
	<!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
 <![endif]-->
 <script src="leaflet.js"></script>
 <script>
 window.onload = function(){
 //everything for our map goes here
 //var map = L.map('map'),setView, {
	//center: [30.0, 0.0],
	//zoom: 8,
 //});
 var map = L.map('map').setView([50.44, 30.52], 12);
 L.tileLayer('http://{s}.tile.cloudmade.com/36ccc03052b44f96a221e92a4be9b846/997/256/{z}/{x}/{y}.png', {
 attribution: 'testing for Cogniance',
 maxZoom: 18
 }).addTo(map)
 
 var LeafIcon = L.Icon.extend({
    options: {
        //shadowUrl: 'marker-shadow.png',
        iconSize:     [50, 50],
        //shadowSize:   [50, 64],
        iconAnchor:   [22, 94],
        //shadowAnchor: [4, 62],
        popupAnchor:  [-3, -76]
    }
});

var luxoftIcon = new LeafIcon({iconUrl: 'Luxoft.png'}),
    ciklumIcon = new LeafIcon({iconUrl: 'Ciklum.png'}),
	eyIcon = new LeafIcon({iconUrl: 'EY.png'}),
	cognianceIcon = new LeafIcon({iconUrl: 'Cogniance.png'}),
    glIcon = new LeafIcon({iconUrl: 'GL.png'});
	
	L.icon = function (options) {
    return new L.Icon(options);
};

L.marker([50.450243,30.410366], {icon: luxoftIcon}).addTo(map).bindPopup("<strong>Contacts:</strong> <br>10/14 Radisheva Str., building B <br>Tel: 044 238 81 08 <br>Web: www.luxoft.com");
L.marker([50.422848,30.505052], {icon: ciklumIcon}).addTo(map).bindPopup("<strong>Contacts:</strong> <br>12 Amosova Str., <br>Tel: 044 545 77 45 <br>Web: www.ciklum.com");
L.marker([50.447115,30.523558], {icon: eyIcon}).addTo(map).bindPopup("<strong>Contacts:</strong> <br>19A Khreschatyk Str., <br>Tel: 044 490 30 00 <br>Web: www.ey.com");
L.marker([50.41455,30.519610], {icon: cognianceIcon}).addTo(map).bindPopup("<strong>Contacts:</strong> <br>86O Malevycha (Bozhenka) <br>Tel: 044 351 19 39 <br>Web: www.cogniance.com");
L.marker([50.424711,30.506512], {icon: glIcon}).addTo(map).bindPopup("<strong>Contacts:</strong> <br>2/1 Mykoly Grinchenka <br>Tel: 044 492 96 93 <br>Web: www.globallogic.com.ua");
 
 }
 </script>
</head>

<body>
<div id="map"></div> 
</body>


</html>
